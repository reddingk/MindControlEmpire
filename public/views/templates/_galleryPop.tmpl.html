<md-dialog aria-label="{{title}}">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">        
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fa-times" class="fa" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <img ng-src="{{img}}" class="pop-img" />
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row"></md-dialog-actions>
  </form>
</md-dialog>
